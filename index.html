<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  .header{
    width:100%;
    color:yellowgreen;
    background-color: black;
  }
  .heading{
         font-size: 50px;
         font-family:sans-serif;
  }
  body{
    background-image: url('pexels-pixabay-268415.jpg');
    display:blur;
  }

  h2.heading{
    margin-top:0px;
  }

</style>
</head>
<body>
<div  class="header">
  <h2 class="heading"><center><b>Bootstrap Slider</b></center></h2>  
</div>

<div class="container">
 
  <div id="a1" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#a1" data-slide-to="0" class="active"></li>
      <li data-target="#a1" data-slide-to="1"></li>
      <li data-target="#a1" data-slide-to="2"></li>
      <li data-target="#a1" data-slide-to="3"></li>
      <li data-target="#a1" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="background-image: url('wp2739792--wallpapers.jpg');">
      <div class="item active" style="height:830px;">83       <img src="wp7385647-natural-bridge-wallpapers.jpg" alt="Nature" style="width:100%;height: 830px;">
      </div>

      <div class="item" style="height:830px;">
        <img src="wp10822348-cloud-technology-wallpapers.jpg" alt="Technology" style="width:100%;height: 830px;">
      </div>
    
      <div class="item" style="height:830px;">
        <img src="wp11373306-indian-flag-dp-wallpapers.jpg" alt="Indian flag" style="width:100%;height: 830px;">
      </div>

      <div class="item" style="height:830px;">
        <img src="wp4528670-manali-wallpapers.jpg" alt="snow" style="width:100%;height: 830px;">
      </div>

      <div class="item" style="height:830px;">
        <img src="uwp1046817.jpeg" alt="Night view" style="width:100%;height: 830px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#a1" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#a1" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
